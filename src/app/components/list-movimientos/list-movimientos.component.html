<div class="container mt-1">
  <h3>Movimientos Realizados</h3>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let orden of ordenes; trackBy: trackById" class="col">
      <div class="card text-white bg-secondary  mb-3" style="display: flex;">
        <div class="card-header">{{ orden.tipoMovimiento }}</div>
        <div class="card-body table-light">
          <p><strong>Cantidad:</strong> {{ orden.cantidad }}</p>
          <p><strong>Fecha de Entrega:</strong> {{ orden.fecha | date }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn btn-success me-2" (click)="generatePDF('venta')">
      ğŸ“„ Generar PDF Ventas
    </button>
    <button class="btn btn-warning" (click)="generatePDF('devolucion')">
      ğŸ“„ Generar PDF Devoluciones
    </button>
  </div>
  </div>
